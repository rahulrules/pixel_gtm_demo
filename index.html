 <script type = "text/javascript" >

   function pushPhoneNum(){
    const phoneNum = document.getElementById("phone").value;
     window.dataLayer = window.dataLayer || [];
     window.dataLayer.push({
       'event':'Signup',
        'phone':phoneNum
        });
      window.alert("Entered phone number is"+phoneNum);
   }
 
  </script>
   <script type = "text/javascript" >

   function fireImgPixel(){
     const imgele=document.createElement("img");
     imgele.src="https://picsum.photos/200/301"
     document.body.appendChild(imgele)
    //const ip = document.getElementById("imgpixel").value;
      window.alert("image pixel fired");
   }
 
  </script>
</head>

  <h1>Hello World page!</h1>
  <label for="phone">Enter your phone number:</label>

  <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>

<small>Format: 123-456-7890</small>
<input type="button" value="Submit" onclick="pushPhoneNum()"/>
  <br></br>
 <label for="imgpixel">Click Test Button to fire Image request:</label>
 <input type="button" value="Test Button" onclick="fireImgPixel()"/>
